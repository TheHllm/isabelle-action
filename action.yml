name: 'Isabelle-action'
description: 'Isabelle image with prebuilt HOL'
inputs:
  session:
    description: 'Isabelle session name'
    required: true
  output:
    description: 'Isabelle output path'
    default: out
    
runs:
  using: 'docker'
  image: 'docker://makarius/isabelle:Isabelle2023'
  args: ['build', '-P', ${{ inputs.output }}, '-d', '.', ${{ inputs.session }}]
  entrypoint: '/home/isabelle/Isabelle/bin/isabelle'
